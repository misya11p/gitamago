<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  </head>
  <body>
    <div class="hero is-small is-warning">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">GiTamago</h1>
        </div>
      </div>
    </div>
    <section class="section">
      <div class="container">
        <div class="field">
          <div class="control">
            <label class="label">GitHub User ID</label>
            <input type="text" id="github-user-id" class="input is-warning">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="label">Color</label>
            <div class="select is-warning">
              <select id="skin-color">
                <option>yellow</option>
                <option>pink</option>
                <option>green</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button id="save" class="button is-warning">Save</button>
            <a id="back" href="./popup.html" class="button is-warning">Back</a>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/options.js"></script>
  </html>
